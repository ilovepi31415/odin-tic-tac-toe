<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="title">TIC-TAC-TOE</div>
    <div class="player-selection-container">
        <div class="selector">
            <label for="player-name-1">Player 1:</label>
            <input type="text" id="player-name-1" name="player-name-1" value="Alice" placeholder="name">
        </div>
        <div class="selector">
            <label for="player-name-2">Player 2:</label>
            <input type="text" id="player-name-2" name="player-name-2" value="Bob" placeholder="name">
        </div>
    </div>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div class="restart">
        Restart
    </div>
    <div class="message"></div>
</body>
</html>
